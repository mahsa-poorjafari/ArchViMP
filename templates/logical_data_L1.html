{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <h2>{{ benchmark_name }} Benchmark</h2>
            <h4>Logical Data Level 0 - Technical Data</h4>
        </div>
    </nav>
    <div class="tabs">
      <div class="tab-button-outer">
        <ul id="tab-button">
          <li><a href="#tab01" class="btn-info">Diagram</a></li>
          <li><a href="#tab02" class="btn-warning">Textual</a></li>
        </ul>
      </div>
        <div class="tab-select-outer">
            <select id="tab-select">
                <option value="#tab01">Diagram</option>
                <option value="#tab02">Textual</option>
            </select>
        </div>
    </div>


    <div id="tab01" class="tab-contents">
        <div class="col-md-12 well diagram_container" id="logical_data_l1_diagram"></div>
    </div>
    <div id="tab02" class="tab-contents">
        <div class="col-md-12 well textual_container" id="logical_data_l1_textual">
            <ul class="list_level0">
                {% for sK, sV in struct_vars.items %}

                    <li>
                        <span>{{ sK }}</span>
                        <ul class="thr_op">
                            {% for v in sV %}
                                <lo>{{ v }} </lo>
                            {% endfor %}
                        </ul>
                    </li>
                    <hr/>

                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="{% static 'js/LD_L1.js' %}" type="text/javascript"></script>
{% endblock %}
